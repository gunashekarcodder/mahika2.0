{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAHIKA - Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <style>
        /* Keeping your neon styles inline as backup */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', monospace; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); color: #00ffff; min-height: 100vh; overflow-x: hidden; }
        .top-nav { background: linear-gradient(90deg, #ff0080 0%, #8000ff 50%, #0080ff 100%); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff0080; }
        .logo { font-size: 2.5rem; font-weight: 900; text-shadow: 0 0 10px #ff0080; color: #ffffff; }
        .top-nav nav a { color: #00ffff; text-decoration: none; padding: 0.75rem 1.5rem; border: 1px solid #00ffff; border-radius: 5px; margin-left: 10px; transition: all 0.3s; }
        .top-nav nav a:hover { color: #ffffff; border-color: #ff0080; box-shadow: 0 0 15px #ff0080; }

        .chat-main-container { padding: 2rem; display: flex; justify-content: center; height: 90vh; }
        .chat-main { width: 100%; max-width: 900px; background: rgba(0, 0, 0, 0.8); border: 2px solid #00ffff; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; }
        
        .chat-header { background: rgba(20, 20, 40, 0.9); padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff0080; }
        .chat-header h2 { color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 0; }
        .char-subtitle { color: #ff0080; margin: 5px 0 0 0; }
        
        .sos-button { background: linear-gradient(45deg, #ff0080, #ff4500); color: white; border: 2px solid #ff0080; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 10px #ff0080; } 50% { box-shadow: 0 0 20px #ff0080; } 100% { box-shadow: 0 0 10px #ff0080; } }

        .chat-window { flex: 1; padding: 1.5rem; overflow-y: auto; background: rgba(10, 10, 10, 0.9); display: flex; flex-direction: column; gap: 15px; }
        
        .message { display: flex; max-width: 80%; }
        .message.bot { align-self: flex-start; }
        .message.user { align-self: flex-end; }
        
        .bubble { padding: 15px; border-radius: 10px; font-size: 1rem; position: relative; }
        .message.bot .bubble { background: rgba(0, 255, 255, 0.1); color: #00ffff; border: 1px solid #00ffff; border-bottom-left-radius: 0; }
        .message.user .bubble { background: rgba(255, 0, 128, 0.1); color: #ff0080; border: 1px solid #ff0080; border-bottom-right-radius: 0; }

        .chat-input-area { padding: 1.5rem; background: rgba(0, 0, 0, 0.9); border-top: 2px solid #ff0080; display: flex; gap: 10px; }
        #chat-message { flex: 1; padding: 15px; background: #000; border: 2px solid #00ffff; color: #00ffff; border-radius: 10px; resize: none; font-family: inherit; }
        #chat-message:focus { outline: none; box-shadow: 0 0 15px #00ffff; }
        
        #send-btn { background: linear-gradient(45deg, #00ffff, #0080ff); color: black; border: none; padding: 0 30px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        #send-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <header class="top-nav">
        <div class="logo">MAHIKA</div>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'character_select' %}">Change Companion</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <main class="chat-main-container">
        <section class="chat-main">
            <header class="chat-header">
                <div>
                    <h2 id="active-character-name">Mahika â€“ Safety Buddy</h2>
                    <p class="char-subtitle">Always watching out for your safety ðŸ’œ</p>
                </div>
                <button class="sos-button" id="sos-btn">ðŸš¨ SOS</button>
            </header>

            <div class="chat-window" id="chat-window">
                <div class="message bot">
                    <div class="bubble">
                        Hey there! Iâ€™m Mahika. How can I help you feel safe today?
                    </div>
                </div>
            </div>

            <form class="chat-input-area" id="chat-form">
                <textarea id="chat-message" placeholder="Type here..." rows="1" required></textarea>
                <button type="submit" id="send-btn">Send</button>
            </form>
        </section>
    </main>
    
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="{% static 'js/location.js' %}"></script> 
    <script src="{% static 'js/sos.js' %}"></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.startLocationTracking) window.startLocationTracking(); 
        });
    </script>
</body>
</html>
