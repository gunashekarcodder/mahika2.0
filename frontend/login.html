{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAHIKA - Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #0f172a; color: white; }
        .auth-card { background: #1e293b; padding: 2rem; border-radius: 12px; width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: #38bdf8; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        a { color: #38bdf8; text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>MAHIKA</h1>
        <p>Login to your Safety Buddy</p>
        
        <form id="loginForm">
            <input type="text" id="li_email" placeholder="Email or Username" required>
            <input type="password" id="li_password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p style="margin-top: 15px;">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
