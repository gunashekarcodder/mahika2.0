{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAHIKA - Register</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="auth-card">
        <h1>Join MAHIKA</h1>
        
        <form id="signupForm">
            
            <input type="text" id="su_username" placeholder="Username" required>
            <input type="email" id="su_email" placeholder="Email Address" required>
            <input type="password" id="su_password" placeholder="Password" required>
            
            <button type="submit">Create Account</button>
        </form>
        
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
